<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div id="topo-cronometro" class="container">
       <div class="campo-cronometro">
        <div class="centraliza-cronometro">
            <div class="titulo">
                <h1>PomoGengar</h1>
            </div>
            <div class="cronometro">
                <div class="timer">
                    <p id="timer">00:00:00</p>
                    <div class="buttons">
                        <button id="start">Iniciar</button>
                        <button id="pause">Pausar</button>
                        <button id="reset">Resetar</button>
                    </div>
                  </div>
            </div>
        </div>
       </div>
    </div>
    <!--  -->
    <div class="container mt-4">
        <div class="row">
            <div id="check-list" class="col-lg-7 col-md-12">
                <div class="check-list">
                    <div class="texto-check">
                        <h2>Check-list</h2>
                        <div id="checklist-container">
                            <input type="text" id="new-item-input" placeholder="Novo item">
                            <button id="add-item-button">Adicionar</button>
                            <button id="clear-all-button">Apagar tudo</button>
                            <ul id="checklist"></ul>
                          </div>
                    </div>
                </div>
            </div>
            <div id="spotify" class="col-lg-5 col-md-12">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1E9H6rptVJ26Uq?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- 
        
     -->

    <script src="script.js"></script>
    <script src="checklist.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
